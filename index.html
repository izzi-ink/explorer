<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cartographer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <div class="hex-grid" id="hexGrid"></div>
        </div>
        <div class="game-controls">
            <h2>The Expedition Cartographer</h2>
            <button id="newGameBtn">New Game</button>
            <div class="die" id="die">Roll</div>
            <div class="biome-selection" id="biomeSelection"></div>
            <div class="journal" id="journal">
                <h3>Expedition Journal</h3>
                <div id="journalEntries"></div>
            </div>
        </div>
    </div>
    <script src="/scripts/game-config.js"></script>
    <script src="/scripts/game.js"></script>
</body>
</html>
